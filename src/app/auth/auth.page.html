<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-img style="height: 300px; width:300px; margin:auto !important; margin-top: -50px;" src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/939/2439527939_9b9c2f33-e29d-46a4-a9e9-32f575917a93.png?cb=1574758521"></ion-img>
              <ion-label position="floating">E-mail</ion-label>
                <ion-input
                  inputmode="email"
                  ngModel
                  name="email"
                  required
                  email
                  #emailCtrl="ngModel"
                  type="email">
                </ion-input>
            </ion-item>
            <ion-item 
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>Should be a valid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col size-sm="6" offset-sm="3">
          <ion-button 
            type="submit" 
            color="primary" 
            (click)="onLogin()"
            [disabled]="!f.valid"
            expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
